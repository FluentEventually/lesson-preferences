<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lesson Time Preference</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    text-align: center;
  }

  canvas {
    max-width: 100%;
    height: auto !important;
    margin: 20px auto;
  }

  /* -------- SLIDER BASE -------- */
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 5px;
    background: #ddd;
    outline: none;
  }

  /* Track colors */
  #reading::-webkit-slider-runnable-track { background: #f44336; }
  #speaking::-webkit-slider-runnable-track { background: #2196f3; }
  #grammar::-webkit-slider-runnable-track { background: #4caf50; }

  #reading::-moz-range-track { background: #f44336; }
  #speaking::-moz-range-track { background: #2196f3; }
  #grammar::-moz-range-track { background: #4caf50; }

  /* Thumb */
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
    margin-top: -5px;
  }

  input[type=range]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
  }

  #message {
    color: green;
    font-weight: bold;
    display: none;
    margin-top: 15px;
  }

  #warning {
    color: red;
    font-size: 14px;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="container">

<h2>Please adjust your lesson time preference</h2>

<form id="lessonForm" action="https://formspree.io/f/mgowvdww" method="POST">

<p>
Student Name:<br>
<input type="text" name="Student Name" required>
</p>

<canvas id="chart"></canvas>

<p>Reading: <span id="rText">20</span> min</p>
<input type="range" min="0" max="60" value="20" id="reading">

<p>Speaking: <span id="sText">20</span> min</p>
<input type="range" min="0" max="60" value="20" id="speaking">

<p>Grammar: <span id="gText">20</span> min</p>
<input type="range" min="0" max="60" value="20" id="grammar">

<p id="warning">Total must be exactly 60 minutes</p>

<!-- Hidden values for email -->
<input type="hidden" name="Reading (minutes)" id="rVal">
<input type="hidden" name="Speaking (minutes)" id="sVal">
<input type="hidden" name="Grammar (minutes)" id="gVal">


<button type="submit" id="submitBtn" disabled>Submit</button>

</form>

<p id="message">Thank you! Your choices were sent.</p>

</div>

<script>
const TOTAL = 60;

const reading = document.getElementById('reading');
const speaking = document.getElementById('speaking');
const grammar = document.getElementById('grammar');

const rText = document.getElementById('rText');
const sText = document.getElementById('sText');
const gText = document.getElementById('gText');

const submitBtn = document.getElementById('submitBtn');

const ctx = document.getElementById('chart');

const chart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ['Reading', 'Speaking', 'Grammar'],
    datasets: [{
      data: [20, 20, 20],
      backgroundColor: ['#f44336', '#2196f3', '#4caf50']
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: true,
    plugins: {
      tooltip: {
        callbacks: {
          label: ctx => `${ctx.label}: ${ctx.raw} min`
        }
      }
    }
  }
});

function update() {
  rText.textContent = reading.value;
  sText.textContent = speaking.value;
  gText.textContent = grammar.value;

  chart.data.datasets[0].data = [
    reading.value,
    speaking.value,
    grammar.value
  ];
  chart.update();

  document.getElementById('rVal').value = reading.value;
  document.getElementById('sVal').value = speaking.value;
  document.getElementById('gVal').value = grammar.value;

  // Save chart image for email
  // document.getElementById('chartImage').value = chart.toBase64Image();

  const total =
    +reading.value +
    +speaking.value +
    +grammar.value;

  submitBtn.disabled = (total !== TOTAL);
}

reading.oninput = update;
speaking.oninput = update;
grammar.oninput = update;

document.getElementById('lessonForm').addEventListener('submit', function(e) {
  e.preventDefault();
  fetch(this.action, {
    method: 'POST',
    body: new FormData(this),
    headers: { 'Accept': 'application/json' }
  }).then(() => {
    this.style.display = 'none';
    document.getElementById('message').style.display = 'block';
  });
});
</script>

</body>
</html>
