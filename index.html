<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lesson Time Preference</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  :root {
    --primary-bg: #f8f9fa;
    --card-bg: #ffffff;
    --text-main: #202124;
    --text-sub: #5f6368;
    --accent-color: #1a73e8;
    --color-reading: #ff7043;
    --color-speaking: #5c6bc0;
    --color-grammar: #26a69a;
  }

  body {
    background-color: var(--primary-bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 15px; /* Better spacing for mobile */
    box-sizing: border-box;
  }

  .container {
    background: var(--card-bg);
    width: 100%;
    max-width: 420px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    margin-top: 10px;
  }

  h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }

  .input-group {
    margin-bottom: 20px;
  }

  label {
    font-size: 12px;
    font-weight: 700;
    color: var(--text-sub);
    display: block;
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #dadce0;
    border-radius: 10px;
    font-size: 16px; /* Prevents iOS auto-zoom on focus */
    box-sizing: border-box;
  }

  /* -------- SLIDERS -------- */
  .slider-container {
    margin: 20px 0;
  }

  .slider-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
    font-size: 14px;
  }

  .time-badge {
    background: #f1f3f4;
    padding: 2px 10px;
    border-radius: 10px;
    font-weight: bold;
    color: var(--text-main);
  }

  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 6px;
    border-radius: 10px;
    outline: none;
    margin: 10px 0;
  }

  /* Track Colors */
  #reading::-webkit-slider-runnable-track { background: var(--color-reading); border-radius: 10px; }
  #speaking::-webkit-slider-runnable-track { background: var(--color-speaking); border-radius: 10px; }
  #grammar::-webkit-slider-runnable-track { background: var(--color-grammar); border-radius: 10px; }

  /* Thumb Style - Made larger for easier touch on mobile */
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #fff;
    border: 2px solid #555;
    margin-top: -8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  button {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    border: none;
    background-color: var(--accent-color);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.2s;
  }

  button:disabled { background-color: #e0e0e0; color: #a1a1a1; cursor: not-allowed; }

  #warning {
    color: #d93025;
    font-size: 13px;
    margin: 15px 0;
    padding: 10px;
    background: #fce8e6;
    border-radius: 8px;
    text-align: center;
  }

  #message {
    text-align: center;
    padding: 40px 20px;
    display: none;
  }
  
  canvas {
    max-height: 250px; /* Keeps it compact on mobile */
  }
</style>
</head>

<body>

<div class="container">
  <div id="formWrapper">
    <h2>Lesson Plan</h2>

    <form id="lessonForm" action="https://formspree.io/f/mgowvdww" method="POST">
      <div class="input-group">
        <label>STUDENT NAME</label>
        <input type="text" name="Student Name" placeholder="Your Name" required>
      </div>

      <canvas id="chart"></canvas>

      <div class="slider-container">
        <div class="slider-header">
          <span>Reading</span>
          <span class="time-badge"><span id="rText">20</span>min</span>
        </div>
        <input type="range" min="0" max="60" value="20" id="reading">
      </div>

      <div class="slider-container">
        <div class="slider-header">
          <span>Speaking</span>
          <span class="time-badge"><span id="sText">20</span>m</span>
        </div>
        <input type="range" min="0" max="60" value="20" id="speaking">
      </div>

      <div class="slider-container">
        <div class="slider-header">
          <span>Grammar</span>
          <span class="time-badge"><span id="gText">20</span>m</span>
        </div>
        <input type="range" min="0" max="60" value="20" id="grammar">
      </div>

      <div id="warning">Total must be exactly 60 minutes</div>

      <input type="hidden" name="Reading (minutes)" id="rVal">
      <input type="hidden" name="Speaking (minutes)" id="sVal">
      <input type="hidden" name="Grammar (minutes)" id="gVal">

      <button type="submit" id="submitBtn" disabled>Submit Preferences</button>
    </form>
  </div>

  <div id="message">
    <h2 style="color: #1e8e3e;">Sent Successfully!</h2>
    <p>Your preferences have been received.</p>
  </div>
</div>

<script>
const TOTAL = 60;
const reading = document.getElementById('reading');
const speaking = document.getElementById('speaking');
const grammar = document.getElementById('grammar');
const rText = document.getElementById('rText');
const sText = document.getElementById('sText');
const gText = document.getElementById('gText');
const submitBtn = document.getElementById('submitBtn');
const warning = document.getElementById('warning');
const ctx = document.getElementById('chart');

// Embed the clock icon as a Base64 string so it works offline/instantly on mobile
const clockIcon = new Image();
clockIcon.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM1ZjYzNjgiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCI+PC9jaXJjbGU+PHBhdGggZD0iTTEyIDZ2Nmw0IDIiPjwvcGF0aD48L3N2Zz4=";

const chart = new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['Reading', 'Speaking', 'Grammar'],
    datasets: [{
      data: [20, 20, 20],
      backgroundColor: ['#ff7043', '#5c6bc0', '#26a69a'],
      borderWidth: 0
    }]
  },
  options: {
    cutout: '72%',
    responsive: true,
    maintainAspectRatio: true,
    plugins: {
      legend: { position: 'bottom', labels: { usePointStyle: true, padding: 15, font: { size: 12 } } },
      tooltip: {
  callbacks: {
    label: (ctx) => ` ${ctx.label}: ${ctx.raw} min`
  }
}
    }
  },
  plugins: [{
    id: 'centerIcon',
    afterDraw: (chart) => {
      const { ctx, chartArea: { top, bottom, left, right } } = chart;
      const x = (left + right) / 2;
      const y = (top + bottom) / 2;
      const size = 32; 
      if (clockIcon.complete) {
        ctx.drawImage(clockIcon, x - size / 2, y - size / 2, size, size);
      }
    }
  }]
});

function update() {
  rText.textContent = reading.value;
  sText.textContent = speaking.value;
  gText.textContent = grammar.value;

  chart.data.datasets[0].data = [reading.value, speaking.value, grammar.value];
  chart.update('none'); // 'none' prevents animation lag on mobile

  document.getElementById('rVal').value = reading.value;
  document.getElementById('sVal').value = speaking.value;
  document.getElementById('gVal').value = grammar.value;

  const total = +reading.value + +speaking.value + +grammar.value;

  if (total === TOTAL) {
    submitBtn.disabled = false;
    warning.style.display = 'none';
  } else {
    submitBtn.disabled = true;
    warning.style.display = 'block';
    warning.textContent = `Total: ${total} / 60 min`;
  }
}

reading.oninput = update;
speaking.oninput = update;
grammar.oninput = update;

document.getElementById('lessonForm').addEventListener('submit', function(e) {
  e.preventDefault();
  submitBtn.disabled = true;
  submitBtn.innerText = "Sending...";
  
  fetch(this.action, {
    method: 'POST',
    body: new FormData(this),
    headers: { 'Accept': 'application/json' }
  }).then(() => {
    document.getElementById('formWrapper').style.display = 'none';
    document.getElementById('message').style.display = 'block';
  });
});

// Initial load
window.onload = update;
</script>

</body>
</html>
